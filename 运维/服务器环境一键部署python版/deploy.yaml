environments:
  prod:
    jdk:
      enable: true
      tar_path: "/root/jdk-8u161-linux-x64.tar.gz"
      install_dir: "/root/java"
    mysql:
      enable: true
    nginx:
      enable: true
    redis:
      enable: true
      password: "prod_password"
    services:
      - name: "AiDialogueBot"
        jdk_path: "/root/java/jdk1.8.0_321"
        jar_path: "/root/java/jar/AIDialogueBot-0.0.1-SNAPSHOT.jar"
        profile: "pro"

  test:
    jdk:
      enable: false
    mysql:
      enable: false
    nginx:
      enable: false
    redis:
      enable: true
      password: "test123"
    services:
      - name: "TestBot"
        jdk_path: "/root/java/jdk1.8.0_321"
        jar_path: "/root/java/jar/TestBot.jar"
        profile: "test"
